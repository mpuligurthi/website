<!--Google Map with all travel destinations embedded here-->
<div id="map"></div>
<script>
    
    function initMap(){
        //Map options
        var options = {
            zoom:2,
            center:{lat:32.7767, lng:-96.7970}
        }
        
        //New map
        var map = new google.maps.Map(document.getElementById('map'), options);
        
        //Listen for a click on map. When we click on any area of the map, a marker will be created at that area automatically.
        google.maps.event.addListener(map, 'click', function(event){
            addMarker({coords:event.latLng});
        });
        
 //iconImage:'https://lonelyplanetimages.imgix.net/mastheads/93931301.jpg?sharp=10&vib=20&w=1200'  - TODO ADD ICONS
        
        //Array of markers - add to this array each time you are defining a new location
        var markers = [
        {
        coords:{lat:19.4326, lng:-99.1332},
        content:'<h1>Mexico City</h1>'
        },
        {
        coords:{lat:24.1426, lng:-110.3128}, content:'<h1>La Paz</h1>'
        }
         ];
        
        //Loop through markers
        for(var i = 0; i < markers.length; i++){
            
            //add marker
            addMarker(markers[i]);
        }
    
        //Add marker function to automatically insert multiple markers on Google map
        
        function addMarker(props){
            var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                //icon:props.iconImage - add the image as an icon.
                //TODO RESIZE IMAGES AND COME BACK TO THIS LATER
                
            })
            
            //Check for a custom icon
            if(props.iconImage){
                //If one exists, set icon image - this is to avoid having an undefined value for the custom icon
                marker.setIcon(props.iconImage);
            }
            
            //Check content 
            if(props.content){
                //If content exists, create infoWindow and add listener
                 var infoWindow = new google.maps.InfoWindow({
            content:props.content

       });
        
            marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
            }
         //TODO For later: make the icons bounce or drop   
       
        }
        
    }
    
</script>
    
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb2s1yL8IbdE8xs-2EW58uZ-SAuSRBtV8&callback=initMap">
